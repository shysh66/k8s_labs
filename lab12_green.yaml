apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
  labels:
    app: app2
    test: test123
spec:
  replicas: 2
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels:
        app: green
        canary: blue-green
    spec:
      containers:
      - name: moose
        image: supergiantkir/animals:moose
        ports:
        - containerPort: 80
